<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Activity - NKSSecLab - Nankai University</title>

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="images/photos/favicon.png">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<!-- Main Style -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lab.css">

	<!-- Responsive -->
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header class="site-header">
		<div class="header-menu">
			<div class="container">
				<div class="menu-wrapper">
					<div class="logo"><a href="index.html"><h2>NKSSecLab</h2></a></div>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="people.html">People</a></li>
							<li><a href="activity.html">Activity</a></li>
						</ul>
					</nav>
					<div class="menu-toggle">
						<div class="open"><i class="bi bi-grid-3x3-gap"></i></div>
						<div class="close"><i class="bi bi-x-lg"></i></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="lab-activity-page">
		<!-- Page hero -->
		<section class="lab-page-hero">
			<div class="container">
				<h1 class="lab-page-hero__title">Activities</h1>
				<p class="lab-page-hero__text">Conferences, awards, and team events.</p>
			</div>
		</section>

		<section class="lab-section">
			<div class="container">
				<div class="lab-activity-grid">
					<article class="lab-activity-card">
						<div class="lab-activity-card__image">
							<img src="images/activity/view.jpg" alt="Team view">
						</div>
						<div class="lab-activity-card__body">
							<p class="lab-activity-card__meta">Team</p>
							<h3 class="lab-activity-card__title">Lab overview</h3>
						</div>
					</article>

					<article class="lab-activity-card">
						<div class="lab-activity-card__image">
							<img src="images/activity/icse23.jpg" alt="Award Ceremony of ICSE 2023">
						</div>
						<div class="lab-activity-card__body">
							<p class="lab-activity-card__meta">ICSE 2023 · Award</p>
							<h3 class="lab-activity-card__title">Award Ceremony of ICSE 2023</h3>
						</div>
					</article>

					<article class="lab-activity-card">
						<div class="lab-activity-card__image">
							<img src="images/activity/icse18.jpg" alt="Ceremony of ICSE 2018">
						</div>
						<div class="lab-activity-card__body">
							<p class="lab-activity-card__meta">ICSE 2018 · Conference</p>
							<h3 class="lab-activity-card__title">Ceremony of ICSE 2018</h3>
						</div>
					</article>

					<article class="lab-activity-card">
						<div class="lab-activity-card__image">
							<img src="images/activity/award18.jpg" alt="Award Ceremony of ICSE 2018">
						</div>
						<div class="lab-activity-card__body">
							<p class="lab-activity-card__meta">ICSE 2018 · Award</p>
							<h3 class="lab-activity-card__title">Award Ceremony of ICSE 2018</h3>
						</div>
					</article>
				</div>
			</div>
		</section>
	</main>

	<footer class="site-footer lab-footer">
		<div class="container">
			<div class="copyright">
				<p class="copyright-text">©2026 NKSSecLab. All rights reserved.</p>
			</div>
		</div>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
